<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Diagram</title>
    <link rel="stylesheet" href="terminaldiagram.css">
    <link rel="stylesheet" href="tle7244.css">
    <script src="terminaldiagram.js"></script>
</head>
<body>
    <div class="select-panel">
        <h3>Filter Panel</h3>
        
        <div class="panel-section">
            <div class="section-title">Pin Type Classification</div>
            <div class="pin-type-info">
                <small>Type 1: SENT/ANALOG/DIGITAL</small><br>
                <small>Type 2: ANALOG/DIGITAL</small><br>
                <small>Type 3: DIGITAL only</small>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="section-title">Filter by Signal</div>
            <button class="panel-button" data-filter="sent">SENT</button>
            <button class="panel-button" data-filter="analog">ANALOG</button>
            <button class="panel-button" data-filter="digital">DIGITAL</button>
        </div>
        
        <div class="panel-section">
            <div class="section-title">Output</div>
            <button class="panel-button" data-filter="dio">DIO</button>
            <button class="panel-button" data-filter="pwm">PWM</button>
        </div>
        
        <div class="panel-section">
            <div class="section-title">View</div>
            <button class="panel-button" id="expand-button">Expand Width</button>
        </div>
    </div>
    
    <!-- <div class="terminaldiagram"> -->
    <div class="terminaldiagram expanded">
        <!-- Architech of Terminal-->
        <div class="terminal-body" style="display: block;">
            <div class="tle7244">
                <div class="tle7244-container-left">
                    <div class="tle7244-connector left-connector left-connector-1" data-number="1" pin-lable="SO">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-2" data-number="2" pin-lable="SI">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-3" data-number="3" pin-lable="SCLK">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-4" data-number="4" pin-lable="CS">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-5" data-number="5" pin-lable="RST">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-6" data-number="6" pin-lable="LHI">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-7" data-number="7" pin-lable="IN1">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-8" data-number="8" pin-lable="IN2">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-9" data-number="9" pin-lable="IN3">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                    <div class="tle7244-connector left-connector left-connector-10" data-number="10" pin-lable="IN4">
                        <div class="tle7244-wire tle7244-wire-left"></div>
                    </div>
                </div>
                <div class="tle7244-container-right">
                    <div class="tle7244-connector right-connector right-connector-1" data-number="80" pin-lable="Output1">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-2" data-number="81" pin-lable="Output2">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-3" data-number="82" pin-lable="Output3">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-4" data-number="83" pin-lable="Output4">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-5" data-number="84" pin-lable="Output5">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-6" data-number="85" pin-lable="Output6">
                        <div class="tle7244-wire tle7244-wire-right"></div>
                    </div>
                    <div class="tle7244-connector right-connector right-connector-7" data-number="86" pin-lable="Output7">

                    </div>
                    <div class="tle7244-connector right-connector right-connector-8" data-number="87" pin-lable="Output8">

                    </div>
                </div>
            </div>
        </div>

            <div class="connector connector-left connector-left-15" data-number="10" pin-lable="B_D_LIN2">

            <div class="connector connector-left connector-left-16" data-number="52" pin-lable="X_X_XX01" pin-type="1">

            </div>
            <div class="connector connector-left connector-left-17" data-number="60" pin-lable="X_X_XX02" pin-type="1">
